      retries: 5
    networks:
      - reports_net

  incident_db:
    image: postgres
    environment:
      POSTGRES_DB: monitor_incident
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5433:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 5
    networks:
      - incident_net

networks:
  invoice_net:
