apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  labels:
    name: gateway-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /invoice
            backend:
              service:
                name: invoices-service
                port:
                  number: 80
          - pathType: Prefix
            path: /payment
            backend:
              service:
                name: payments-service
                port:
                  number: 80