apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  labels:
    name: gateway-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /users
            backend:
              service:
                name: users-service 
                port:
                  number: 80
          - pathType: Prefix
            path: /incidents
            backend:
              service:
                name: incidents-service 
                port:
                  number: 80
                  